<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contact Form</title>
</head>
<body>
    <div class="contact-form">
        <h3 class="heading">Contact Us</h3>
        <p class="bio">You will hear from us at the earliest!</p>
        <form>
            <div class="input-form">
                <label for="name">
                    <p class="icon">&#128100;</p>
                    <input class="input" type="text"  placeholder="Full Name" required>
                </label>
            </div>
            <div class="input-form">
                <label for="email">
                    <p class="icon">&#128386;</p>
                    <input class="input" type="email" placeholder="Email" >
                </label>
            </div>
            <div class="input-form">
                <label for="phone">
                    <p class="icon">&#128222;</p>
                    <input  class="input" type="number"   placeholder="Phone" >
                </label>
            </div>
            <div class="input-form">
                <label for="comment">
                    <textarea class="input" placeholder="Any comment or your query" ></textarea>
                </label>
            </div>
        </form>
            <button type="submit" class="send-button">Send</button>
        
        <p class="contact-details">You can also contact us at 181-1711-322</p>
    </div>
</body>
</html>
